<h1 style="color: rgb(49, 200, 150);">Transaction History</h1>
<div class="mat-elevation-z8 col-12">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="NO">
        <th mat-header-cell *matHeaderCellDef> No </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="Type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.Type}} </td>
      </ng-container>
      <ng-container matColumnDef="Amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.Amount}} </td>
      </ng-container>
      <ng-container matColumnDef="TransactionDate">
        <th mat-header-cell *matHeaderCellDef> TransactionDate </th>
        <td mat-cell *matCellDef="let element"> {{element.TransactionDate}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator #paginator [pageSizeOptions]="[5, 10]"
                   showFirstLastButtons
                   [length]="totalDataLength"
                   (page)="getPageDetails($event)"
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
  <div [ngClass]="spinshow?'overlay':''">
    <div>
        <mat-progress-spinner *ngIf="spinshow" style="margin-left: 40%;margin-top: 20%;" diameter=50 
                              mode="indeterminate" 
                              color="warn">
        </mat-progress-spinner> 
    </div>
    </div>
  <button type="button" class="cancel" style="height:60%;float:center;" (click)="cancel()">Cancel</button>
