<div  style="margin-left: 5%;">
    <form [formGroup]="balancecheckform" >
        <div class="row col-12">
            <div class="col-md-6">
                <div class="col-md-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Name</mat-label>
                        <input type="text" readonly matInput formControlName="name">
                    </mat-form-field>
                </div>
                <div class="col-md-12">
                    <mat-form-field appearance="outline">
                        <mat-label> Mobile nummber</mat-label>
                        <input type="text" readonly matInput formControlName="mobilenumber">
                    </mat-form-field>
                </div>
                <div class="col-md-12">
                    <button type="button" class="cancel" style="height:60%;float:center;" (click)="cancel()">Cancel</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="col-md-12">
                    <mat-form-field appearance="outline">
                        <mat-label> Enter Account Nummber</mat-label>
                        <input type="number"  matInput formControlName="accountno">
                    </mat-form-field>
                </div>
                <div class="col-md-12" *ngIf="enbacc">
                    <mat-form-field appearance="outline">
                        <mat-label>Your Account Balance</mat-label>
                        <input type="number" readonly matInput formControlName="balance">
                    </mat-form-field>
                </div>
                <div class="col-md-12">
                    <button type="button" class="sub" style="height:50%" (click)="submit()">Submit</button>
                </div>
            </div>
        </div>
    </form>
    <div [ngClass]="spinshow?'overlay':''">
        <div>
            <mat-progress-spinner *ngIf="spinshow" style="margin-left: 40%;margin-top: 20%;" diameter=50 
                                  mode="indeterminate" 
                                  color="warn">
            </mat-progress-spinner> 
        </div>
        </div>
</div>
